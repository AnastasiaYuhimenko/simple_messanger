services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./:/app 
      - ./.env:/app/.env
      - ./frontend:/app/frontend
    working_dir: /app
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--reload", "--ws", "websockets", --timeout-graceful-shutdown=0] # убрать --timeout-graceful-shutdown=0 после окончания разработки


    depends_on:
      - db
    environment:
      - PYTHONPATH=/app

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: anastasiayukhimenko
      POSTGRES_PASSWORD: sequrepassword
      POSTGRES_DB: NeMax
    ports:
      - "5432:5432"
