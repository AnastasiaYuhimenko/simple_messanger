<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Групповые чаты</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='styles/group_chat.css') }}">
  <style>
    #myModal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    
    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      width: 300px;
      text-align: center;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div id="confirmModal" style="
        display:none;
        position:fixed;
        top:0;
        left:0;
        width:100%;
        height:100%;
        background: rgba(0,0,0,0.5);
        justify-content:center;
        align-items:center;
        z-index:10000;
        ">
    <div style="
                background:#fff;
                padding:20px;
                border-radius:8px;
                text-align:center;
                min-width:250px;
            ">
      <p id="confirmText">Вы уверены?</p>
      <button id="confirmYes">Да</button>
      <button id="confirmNo">Нет</button>
    </div>
  </div>

  <div class="chat-container" data-user-id="{{ user_id }}" data-username="{{ username }}">
    <div class="user-list" id="userList">
      <button class="create-chat-button" onclick="window.location.href='/group_chats/create_page'">+</button>
      <button class="group-chats-button" onclick="window.location.href='/chat'">Личные чаты</button>
      {% for chat in group_chats %}
      <div class="user-item" data-user-id="{{ chat.id }}">
        {{ chat.title }}
      </div>
      {% endfor %}
    </div>

    <div class="chat-area">
      <div class="chat-header" id="chatHeader">
        <span>Выберите чат</span>
        <button class="logout-button" id="logoutButton">Выход</button>
      </div>

      <div class="messages" id="messages">
        <div class="welcome-message">Выберите чат для общения</div>
      </div>

      <div class="input-area">
        <input type="text" id="messageInput" placeholder="Введите сообщение..." disabled>
        <button id="sendButton" disabled>Отправить</button>
        <button id="lateButton" disabled>Отложенная отправка</button>
      </div>

      <div id="myModal">
        <div class="modal-content">
          <p>Через сколько минут отправить?</p>
          <input type="number" id="minutes">
          <button id="minutesButton">ОК</button>
        </div>
      </div>

      <div id="membersModal" style="display:none;">
        <div style="text-align:center; margin-bottom:10px;">
          <button id="addMemberButton">Добавить участника</button>
        </div>
        <div id="addMemberForm" style="display:none; margin-bottom:10px;">
          <input type="text" id="newMemberUsername" placeholder="Введите username">
          <button id="submitNewMember">Добавить</button>
        </div>
        <div id="membersModalContent"></div>
        <button onclick="closeMembersModal()">Закрыть</button>
      </div>

    </div>
  </div>
  </div>

  <script>
    const groupChats = JSON.parse('{{ group_chats | tojson | safe }}');
  </script>

  <script src="{{ url_for('static', path='js/group_chat.js') }}">
  </script>
</body>

</html>
